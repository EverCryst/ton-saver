<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Get Word by ID</title>
</head>
<body>
    <input type="number" id="wordIdInput" placeholder="Введите ID слова">
    <button onclick="getWord()">Получить слово</button>
    <p id="wordOutput"></p>

    <script>
        function getWord() {
            var wordId = document.getElementById('wordIdInput').value;
            fetch(https://my-api-server.com/get_word/${wordId})
                .then(response => response.json())
                .then(data => {
                    if(data.error) {
                        document.getElementById('wordOutput').innerText = data.error;
                    } else {
                        document.getElementById('wordOutput').innerText = data.word;
                    }
                })
                .catch(error => console.log(error));
        }
    </script>
</body>
</html>
